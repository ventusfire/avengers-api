<div class="row"
infiniteScroll
[infiniteScrollDistance]="0.1"
(scrolled)="infiniteScroll()">
  <div *ngFor="let avenger of avengers"
  class="card c"
  style="width: 12rem;">
    <img src="{{avenger.thumbnail.path}}.{{avenger.thumbnail.extension}}" class="card-img-top i" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ avenger.name }}</h5>
      <a (click)="avengerDtl(avenger.id)" class="btn btn-danger">detalles</a>
    </div>
  </div>
</div>
